plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco'
    id 'com.github.spotbugs' version '6.0.22'  // Agrega el plugin de SpotBugs
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":ast")
    testImplementation project(":lexer")
    testImplementation project(":parser")
    testImplementation project(":token")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    spotbugs("com.github.spotbugs.snom:spotbugs-gradle-plugin:6.0.22")
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Para que siempre se genere el reporte tras ejecutar los tests
}

spotbugsMain {
    reports {
        xml {
            enabled = false
        }
        html {
            enabled = true
            destination = file("build/reports/spotbugs/main.html")
        }
    }
}

check.dependsOn 'spotbugsMain'  // Asegura que se ejecute SpotBugs despu√©s de los tests

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ignamendez01/printscript")
            credentials {
                username = System.getenv('GITHUB_ACTOR') ?: 'defaultUser'
                password = System.getenv('GITHUB_TOKEN') ?: 'defaultToken'
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'printscript'
            artifactId = 'interpreter'
            version = '2.1.1'
        }
    }
}

