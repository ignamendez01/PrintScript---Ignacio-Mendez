plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":ast")
    testImplementation project(":lexer")
    testImplementation project(":parser")
    testImplementation project(":token")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ignamendez01/printscript")
            credentials {
                username = System.getenv('GITHUB_ACTOR') ?: 'defaultUser'
                password = System.getenv('GITHUB_TOKEN') ?: 'defaultToken'
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'printscript'
            artifactId = 'interpreter'
            version = '1.2.5'
        }
    }
}

